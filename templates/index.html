<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Analysis Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold mb-6">SQL Analysis Agent</h1>
        <p class="text-lg text-gray-600 mb-6">Select an action below</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a href="/fix_sql" class="block w-72 p-4 text-center bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700">
                Fix SQL Query
            </a>
            <a href="/format_sql" class="block w-72 p-4 text-center bg-green-600 text-white rounded-lg shadow-lg hover:bg-green-700">
                Format SQL Query
            </a>
            <a href="/simplify_sql" class="block w-72 p-4 text-center bg-yellow-600 text-white rounded-lg shadow-lg hover:bg-yellow-700">
                Simplify SQL Query
            </a>
            <a href="/explain_sql" class="block w-72 p-4 text-center bg-purple-600 text-white rounded-lg shadow-lg hover:bg-purple-700">
                Explain SQL Query
            </a>
        </div>
    </div>
</body>
</html>
